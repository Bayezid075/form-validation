<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <!-- Form title  -->
      <h1>Create Your Access</h1>
      <!-- form  -->
      <form class="form" id="form">
        <!-- full name  -->
        <div class="formgrop">
          <label for="fullname"> Full Name </label>
          <input
            id="fullname"
            type="text"
            placeholder="Your Full Name"
            required
          />
        </div>
        <!-- phone number  -->
        <div class="formgrop">
          <label for="phoneNumber"> Phone Number</label>
          <input
            id="phoneNumber"
            type="tel"
            placeholder="+8801312345678"
            required
          />
        </div>

        <!-- Email Address  -->
        <div class="formgrop">
          <label for="emailAdd"> Email Address </label>
          <input
            id="emailAdd"
            type="email"
            placeholder="example@gmail.com"
            required
          />
        </div>

        <!-- Web Url   -->
        <div class="formgrop">
          <label for="webUrl"> Web Url </label>
          <input
            id="webUrl"
            type="url"
            placeholder="https://example.com"
            required
          />
        </div>

        <!-- password   -->
        <div class="formgrop">
          <label for="pass"> Password </label>
          <input
            id="pass"
            type="password"
            placeholder="Password (Min 8 Digit)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please Include 1 Uppercase Letter , 1 Lowercase Letter And Number"
          />
        </div>
        <!-- confirm password   -->
        <div class="formgrop">
          <label for="conpass"> Confirm Password </label>
          <input
            id="conpass"
            type="password"
            placeholder="Confirm Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit">Create Access</button>
      </form>
      <!-- error / success message  -->
      <div class="message-container">
        <h3>Wellcome</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
